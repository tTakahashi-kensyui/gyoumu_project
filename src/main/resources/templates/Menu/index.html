<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<style>
		body {
			font-family: 'Arial', sans-serif;
			background-color: #fff8f0;
			color: #d35400;
			margin: 40px;
		}

		h1 {
			color: #e67e22;
			border-bottom: 2px solid #e67e22;
			padding-bottom: 10px;
		}

		a, p a {
			display: inline-block;
			margin: 10px 0;
			color: white;
			background-color: #e67e22;
			padding: 10px 20px;
			text-decoration: none;
			border-radius: 6px;
			font-weight: bold;
			transition: background-color 0.3s ease;
		}

		a:hover, p a:hover {
			background-color: #d35400;
		}

		p {
			margin: 15px 0;
		}
	</style>
</head>

<body>
	<h1 th:text="${title}"></h1>
	<a th:href="@{/face/authenticate}">顔認証登録</a>
	<p><a th:href="@{/attendance}">出退勤登録</a></p>
	<p><a th:href="@{/hattyuu}">発注(店舗用)</a></p>
	<p><a th:href="@{/honbu}">発注(本部用)</a></p>
	<p><a th:href="@{/login}">会計</a></p>

</body>
</html>
