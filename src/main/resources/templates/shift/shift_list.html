<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>シフト一覧</title>
	<link rel="stylesheet" th:href="@{/css/shift.css}">
</head>

<body>

	<h1>シフト一覧</h1>

	<div class="button-area">
		<a href="/shift/form" class="add-button">新規シフト追加</a>
	</div>

	<table class="shift-table">
		<thead>
			<tr>
				<th>ID</th>
				<th>スタッフID</th>
				<th>日付</th>
				<th>開始</th>
				<th>終了</th>
				<th>状態</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="shift : ${shifts}">
				<td th:text="${shift.shiftId}"></td>
				<td th:text="${shift.staffId}"></td>
				<td th:text="${shift.shiftDate}"></td>
				<td th:text="${shift.status}"></td>
				<td>
					<a th:href="@{/shift/edit/{id}(id=${shift.shiftId})}" class="edit-button">編集</a>
					<a th:href="@{/shift/delete/{id}(id=${shift.shiftId})}" class="delete-button"
						onclick="return confirm('本当に削除しますか？')">削除</a>
				</td>
			</tr>
		</tbody>
	</table>

</body>

</html>
