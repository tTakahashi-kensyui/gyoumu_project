<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="${title}"></title>
</head>
<body>
    <h1 th:text="${title}"></h1>

    <table border="1">
        <tr>
			<th>日付</th>
            <th>ユーザーID</th>
            <th>店舗名</th>
            <th>ステータス</th>
            <th>出勤時間</th>
            <th>退勤時間</th>
            <th>勤務時間</th>
            <th>備考欄</th>
        </tr>
        <tr th:each="item : ${attendanceList}">
			<td th:text="${item.date}"></td>
            <td th:text="${item.userId}"></td>
            <td th:text="${item.storeName}"></td>
            <td th:text="${item.status}"></td>
            <td th:text="${item.startTime}"></td>
            <td th:text="${item.endTime}"></td>
            <td th:text="${item.workTime}"></td> <!-- 勤務時間 hh:mm:ss -->
            <td th:text="${item.remark}"></td>
        </tr>
    </table>

    <h2>出勤登録</h2>
    <form th:action="@{/attendance/start}" method="post">
        user_id : <input type="text" name="userId" required>
        <button type="submit">出勤</button>
    </form>

    <h2>退勤登録</h2>
    <form th:action="@{/attendance/end}" method="post">
        user_id : <input type="text" name="userId" required>
        <button type="submit">退勤</button>
    </form>

    <p><a th:href="@{/}">トップに戻る</a></p>
</body>
</html>
