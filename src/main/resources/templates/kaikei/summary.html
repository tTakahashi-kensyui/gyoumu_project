<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>売上概要</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 960px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #ff7a00;
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #fff0d9;
      color: #d35400;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff7a00;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: #e26700;
    }
    .chart-container {
      width: 100%;
      margin-top: 40px;
    }
    @media print {
      .btn, a {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>売上概要ページ</h1>

    <table id="summaryTable">
      <thead>
        <tr>
          <th>種別</th>
          <th>日付</th>
          <th>商品名</th>
          <th>数量</th>
          <th>単価</th>
          <th>小計</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="summaryBody">
        <!-- JSでデータ挿入 -->
      </tbody>
    </table>

    <button class="btn" onclick="addRow()">＋ 行を追加</button>
    <button class="btn" onclick="window.print()">🖨 印刷する</button>

    <h3>合計金額: <span id="totalAmount">0</span> 円</h3>

    <div class="chart-container">
      <canvas id="salesChart"></canvas>
    </div>
	<button type="button" class="btn" onclick="transferToAccountant()">📤会計士に転送 </button>

	<button type="button" class="btn" onclick="transferData()">会計データの確認 </button>
    <a class="btn" th:href="@{/login}">← ログイン画面に戻る</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function addRow() {
      const tbody = document.getElementById('summaryBody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input type="text" value="店舗売上" readonly></td>
        <td><input type="date"></td>
        <td><input type="text"></td>
        <td><input type="number" min="0" oninput="updateSubtotal(this)"></td>
        <td><input type="number" min="0" step="0.01" oninput="updateSubtotal(this)"></td>
        <td><input type="number" readonly></td>
        <td><button class="btn" onclick="deleteRow(this)">削除</button></td>
      `;
      tbody.appendChild(row);
    }

    function deleteRow(btn) {
      const row = btn.closest('tr');
      row.remove();
      updateTotal();
      updateChart();
    }

    function updateSubtotal(input) {
      const row = input.closest('tr');
      const qty = parseFloat(row.cells[3].querySelector('input').value) || 0;
      const price = parseFloat(row.cells[4].querySelector('input').value) || 0;
      row.cells[5].querySelector('input').value = (qty * price).toFixed(2);
      updateTotal();
      updateChart();
    }

    function updateTotal() {
      let total = 0;
      document.querySelectorAll('#summaryBody tr').forEach(row => {
        const val = parseFloat(row.cells[5].querySelector('input').value) || 0;
        total += val;
      });
      document.getElementById('totalAmount').textContent = total.toFixed(2);
    }

    function updateChart() {
      const labels = [];
      const data = [];
      document.querySelectorAll('#summaryBody tr').forEach(row => {
        const name = row.cells[2].querySelector('input').value;
        const val = parseFloat(row.cells[5].querySelector('input').value) || 0;
        if (name) {
          labels.push(name);
          data.push(val);
        }
      });

      salesChart.data.labels = labels;
      salesChart.data.datasets[0].data = data;
      salesChart.update();
    }

    const ctx = document.getElementById('salesChart');
    const salesChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [{
          label: '売上 (円)',
          backgroundColor: '#ffb366',
          borderColor: '#ff7a00',
          data: []
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });

    // 初期表示でlocalStorageからデータを読み込み
    window.onload = function () {
      const tbody = document.getElementById("summaryBody");

      function renderSales(data, typeLabel) {
        data.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td><input type="text" value="${typeLabel}" readonly></td>
            <td><input type="date" value="${item.date}" readonly></td>
            <td><input type="text" value="${item.name}" readonly></td>
            <td><input type="number" value="${item.qty}" readonly></td>
            <td><input type="number" value="${item.price}" readonly></td>
            <td><input type="number" value="${item.subtotal}" readonly></td>
            <td><button class="btn" onclick="deleteRow(this)">削除</button></td>
          `;
          tbody.appendChild(row);
        });
      }

      const shopSales = JSON.parse(localStorage.getItem("salesList_shop") || "[]");
      const mujinSales = JSON.parse(localStorage.getItem("salesList_mujin") || "[]");

      renderSales(shopSales, "店舗売上");
      renderSales(mujinSales, "無人販売");

      updateTotal();
      updateChart();
    };
	
	function transferToAccountant() {
	    const confirmSend = confirm("会計士にデータを転送します。よろしいですか？");
	    if (!confirmSend) return;

	    const data = [];

	    document.querySelectorAll('#summaryBody tr').forEach(row => {
	      const type = row.cells[0].querySelector('input').value;
	      const date = row.cells[1].querySelector('input').value;
	      const name = row.cells[2].querySelector('input').value;
	      const qty = row.cells[3].querySelector('input').value;
	      const price = row.cells[4].querySelector('input').value;
	      const subtotal = row.cells[5].querySelector('input').value;

	      if (date && name && qty && price && subtotal) {
	        data.push({ type, date, name, qty, price, subtotal });
	      }
	    });

	    localStorage.setItem("summaryData", JSON.stringify(data));
	    alert("会計士に転送しました！");

	    // 表示を初期化
	    document.getElementById("summaryBody").innerHTML = "";
	    document.getElementById("totalAmount").textContent = "0";
	    salesChart.data.labels = [];
	    salesChart.data.datasets[0].data = [];
	    salesChart.update();
	  }
  </script>
</body>
</html>
