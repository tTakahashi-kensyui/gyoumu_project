  <script>
    function updateSubtotal(input) {
      const row = input.closest('tr');
      const qty = parseFloat(row.cells[2].querySelector('input').value) || 0;
      const price = parseFloat(row.cells[3].querySelector('input').value) || 0;
      row.cells[4].querySelector('input').value = (qty * price).toFixed(2);
      updateTotal();
    }

    function updateTotal() {
      let total = 0;
      document.querySelectorAll('#salesBody tr').forEach(row => {
        const val = parseFloat(row.cells[4].querySelector('input').value) || 0;
        total += val;
      });
      document.getElementById('totalAmount').value = total.toFixed(2);
      const carryOver = parseFloat(document.getElementById('carryOver').value) || 0;
      document.getElementById('finalAmount').value = (total + carryOver).toFixed(2);
    }

    function addRow() {
      const tbody = document.getElementById('salesBody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input type="date"></td>
        <td><input type="text"></td>
        <td><input type="number" min="0" oninput="updateSubtotal(this)"></td>
        <td><input type="number" min="0" oninput="updateSubtotal(this)"></td>
        <td><input type="number" readonly></td>
        <td><button class="btn" onclick="deleteRow(this)">å‰Šé™¤</button></td>
      `;
      tbody.appendChild(row);
    }

    function deleteRow(btn) {
      const row = btn.closest('tr');
      row.remove();
      updateTotal();
    }

    function saveAndGoToSummary() {
      const sales = [];
      document.querySelectorAll('#salesBody tr').forEach(row => {
        sales.push({
          date: row.cells[0].querySelector('input').value,
          name: row.cells[1].querySelector('input').value,
          qty: row.cells[2].querySelector('input').value,
          price: row.cells[3].querySelector('input').value,
          subtotal: row.cells[4].querySelector('input').value
        });
      });
      localStorage.setItem("salesList", JSON.stringify(sales));
	  window.location.href = "/summary";
    }

    document.getElementById("carryOver").addEventListener("input", updateTotal);
  </script>
