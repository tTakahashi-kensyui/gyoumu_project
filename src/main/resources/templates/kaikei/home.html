<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>会計管理TOP</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf4;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #ff7a00;
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #fff0d9;
      color: #d35400;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .btn {
      padding: 10px 20px;
      background-color: #ff7a00;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: #e26700;
    }
    .form-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>💰会計管理画面 </h1>
	<div class="form-group">
	  <label for="storeSelect">店舗を選択：</label>
	  <select id="storeSelect" class="btn">
	    <option value="松戸">松戸</option>
	    <option value="市川">市川</option>
	    <option value="浦安">浦安</option>
	  </select>
	</div>

	<h2>🍜店舗売上</h2>
    <table id="salesTable">
      <thead>
        <tr>
          <th>日付</th>
          <th>商品名</th>
          <th>数量</th>
          <th>単価</th>
          <th>小計</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="salesBody">
        <tr>
          <td><input type="date"></td>
          <td><input type="text"></td>
          <td><input type="number" min="0" oninput="updateSubtotal(this)"></td>
          <td><input type="number" min="0" oninput="updateSubtotal(this)"></td>
          <td><input type="number" readonly></td>
          <td><button type="button" class="btn" onclick="deleteRow(this)">削除</button></td>
        </tr>
      </tbody>
    </table>
	<button class="btn" onclick="addRow()">＋ 行を追加</button>

	<h2>📦 無人販売 売上</h2>
	   <table id="salesTable">
	     <thead>
	       <tr>
	         <th>日付</th>
	         <th>商品名</th>
	         <th>数量</th>
	         <th>単価</th>
	         <th>小計</th>
	         <th>操作</th>
	       </tr>
	     </thead>
		 <tbody id="mujinBody">
	       <tr>
	         <td><input type="date"></td>
	         <td><input type="text"></td>
	         <td><input type="number" min="0" oninput="updateSubtotal(this)"></td>
	         <td><input type="number" min="0" oninput="updateSubtotal(this)"></td>
	         <td><input type="number" readonly></td>
	         <td><button class="btn" onclick="deleteRow(this)">削除</button></td>
	       </tr>
	     </tbody>
	   </table>

	  
    <button type="button" class="btn" onclick="addRow()">＋ 行を追加</button>

    <div class="form-group">
      <label>合計金額：</label>
      <input type="number" id="totalAmount" readonly>
    </div>
    <div class="form-group">
      <label>前日繰越金：</label>
      <input type="number" id="carryOver">
    </div>
    <div class="form-group">
      <label>売上金額：</label>
      <input type="number" id="finalAmount">
    </div>
    <div class="form-group">
      <label>翌日への準備金：</label>
      <input type="number" id="nextDayFund">
    </div>

	
    <!-- 会計士に転送 -->
    <button type="button" class="btn" onclick="transferData()">📤本社に転送 </button>
	<a class="btn" th:href="@{/login}">← ログイン画面に戻る</a>

	
  </div>

  <script>
    function updateSubtotal(input) {
      const row = input.closest('tr');
      const qty = parseFloat(row.cells[2].querySelector('input').value) || 0;
      const price = parseFloat(row.cells[3].querySelector('input').value) || 0;
      row.cells[4].querySelector('input').value = (qty * price).toFixed(2);
      updateTotal();
    }

    function updateTotal() {
      let total = 0;
      document.querySelectorAll('#salesBody tr').forEach(row => {
        const val = parseFloat(row.cells[4].querySelector('input').value) || 0;
        total += val;
      });
	  document.querySelectorAll('#mujinBody tr').forEach(row => {
	      const val = parseFloat(row.cells[4].querySelector('input').value) || 0;
	      total += val;
	    });
      document.getElementById('totalAmount').value = total.toFixed(2);

   //   const carryOver = parseFloat(document.getElementById('carryOver').value) || 0;
     // document.getElementById('finalAmount').value = (total + carryOver).toFixed(2);
    }

    function addRow() {
      const tbody = document.getElementById('salesBody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input type="date"></td>
        <td><input type="text"></td>
        <td><input type="number" min="0" oninput="updateSubtotal(this)"></td>
        <td><input type="number" min="0" oninput="updateSubtotal(this)"></td>
        <td><input type="number" readonly></td>
        <td><button type="button" class="btn" onclick="deleteRow(this)">削除</button></td>
      `;
      tbody.appendChild(row);
    }

    function deleteRow(btn) {
      const row = btn.closest('tr');
      row.remove();
      updateTotal();
    }

	function transferData() {
	  const confirmResult = confirm("本社にデータを転送します。よろしいですか？");
	  if (!confirmResult) return;

	  const storeName = document.getElementById("storeSelect").value; // ← 店舗名を取得
	  const sales = [];

	  // 店舗売上
	  document.querySelectorAll('#salesBody tr').forEach(row => {
	    const date = row.cells[0].querySelector('input').value;
	    const name = row.cells[1].querySelector('input').value;
	    const qty = row.cells[2].querySelector('input').value;
	    const price = row.cells[3].querySelector('input').value;
	    const subtotal = row.cells[4].querySelector('input').value;

	    if (date && name && qty && price && subtotal) {
	      sales.push({ store: storeName, date, name, qty, price, subtotal }); // ← 店舗名を保存
	    }
	  });

	  // 無人販売（mujinBody）も同様に含める場合
	  document.querySelectorAll('#mujinBody tr').forEach(row => {
	    const date = row.cells[0].querySelector('input').value;
	    const name = row.cells[1].querySelector('input').value;
	    const qty = row.cells[2].querySelector('input').value;
	    const price = row.cells[3].querySelector('input').value;
	    const subtotal = row.cells[4].querySelector('input').value;

	    if (date && name && qty && price && subtotal) {
	      sales.push({ store: storeName, date, name, qty, price, subtotal });
	    }
	  });

	  // 店舗名ごとに保存
	  localStorage.setItem(`salesList_${storeName}`, JSON.stringify(sales));

	  alert("本社に転送しました！");

	  // 入力フォームクリア処理（今まで通り）
	  document.getElementById('salesBody').innerHTML = '';
	  document.getElementById('mujinBody').innerHTML = '';
	  document.getElementById('totalAmount').value = '';
	  document.getElementById('carryOver').value = '';
	  document.getElementById('finalAmount').value = '';
	  document.getElementById('nextDayFund').value = '';
	}

	  // 入力をすべてクリア
	  document.getElementById('salesBody').innerHTML = '';
	  document.getElementById('mujinBody').innerHTML = '';
	  document.getElementById('totalAmount').value = '';
	  document.getElementById('carryOver').value = '';
	  document.getElementById('finalAmount').value = '';
	  document.getElementById('nextDayFund').value = '';


    document.getElementById("carryOver").addEventListener("input", updateTotal);
  </script>
</body>
</html>
